<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendar Cita - ING AYA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="citas.css">
</head>
<body>

  <!-- HEADER -->
  <header class="encabezado">
    <a href="#" class="logo">
      <img src="../logo_INGAYA_gris-sin fondo.png" alt="Logo ING AYA" />
      <h2 class="nom_emp">ING AYA</h2>
    </a>
    <a href="../INTERFAZ DE PERFIL DE USUARIO/perfil_usuario_sidebar_integrado.html" class="volver">VOLVER A PERFIL</a>
  </header>


  <!-- FORMULARIO DE AGENDAMIENTO -->
  <section class="fondo-cita">
    <div class="formulario-cita">
      <h2>Agendar una Cita</h2>
      <form>
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Ej: Carlos Ramírez" required>

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" placeholder="Ej: carlos@gmail.com" required>

        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" required>

        <label for="hora">Hora</label>
        <input type="time" id="hora" required>

        

        <button type="submit">AGENDAR CITA</button>
      </form>
    </div>

    
     
  </section>

  <!-- FOOTER -->
     <footer>
        <img src="../logo_INGAYA_gris-sin fondo.png" alt="Logo">
        <p>Todos los derechos<br>reservados</p>
    </footer>
</body>
 
</html>
