<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario de Inmuebles - Ing Aya</title>
  <link rel="stylesheet" href="ingaya.css" />
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    .logo {
      height: 120px;
    }

    .inmueble-card {
      display: flex;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      max-width: 900px;
      margin: 40px auto;
    }

    .inmueble-imagen {
      flex: 1;
      min-width: 300px;
      max-height: 300px;
      object-fit: cover;
    }

    .inmueble-info {
      flex: 2;
      padding: 20px 30px;
    }

    .inmueble-info h2 {
      margin-top: 0;
      color: #333;
      font-size: 24px;
    }

    .inmueble-info p {
      margin: 10px 0;
      font-size: 16px;
      color: #555;
    }

    .precio {
      font-size: 20px;
      color: #007b5e;
      font-weight: bold;
      margin-top: 15px;
    }

    @media screen and (max-width: 768px) {
      .inmueble-card {
        flex-direction: column;
      }

      .inmueble-imagen {
        width: 100%;
        max-height: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo_INGAYA_gris-sin fondo.png" alt="Logo IngAya" class="logo">
  </header>

  <div class="inmueble-card">
    <img src="inmueble 2.jpg" alt="Casa 3 pisos" class="inmueble-imagen">
    <div class="inmueble-info">
      <h2>Casa de 3 Pisos</h2>
<p>Casa de tres pisos con área construida de 135 m². Cuenta con cuatro alcobas amplias, dos baños, sala-comedor, cocina independiente y patio posterior. Ideal para familias, con espacios bien distribuidos y excelente iluminación natural.</p>
    </div>
  </div>

</body>
</html>
