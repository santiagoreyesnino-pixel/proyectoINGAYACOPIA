<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Ing Aya</title>
  <style>
    body {
      background-image: url(mansion.jpg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
    }

    .formulario {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      border: 2px solid black;
    }

    .formulario h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #002fff;
    }

    .formulario input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .formulario .boton {
      display: block;
      width: 100%;
      text-align: center;
      background-color: #002fff;
      color: white;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .formulario .boton:hover {
      background-color: #001bc4;
    }

    .formulario .registro {
      text-align: center;
      margin-top: 15px;
    }

    .formulario .registro a {
      color: #002fff;
      text-decoration: none;
    }

    .formulario .registro a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>Crear Cuenta</h2>
    <form onsubmit="redirigirAlInicio(event)">
      <input type="text" placeholder="Nombre completo" required />
      <input type="email" placeholder="Correo electrónico" required />
      <input type="text" placeholder="Nombre de usuario" required />
      <input type="password" placeholder="Contraseña" required />
      <input type="password" placeholder="Confirmar contraseña" required />
      <a href="Pagina%20ing%20aya%202025.html" class="boton">Registrarse</a>
    </form>
    <div class="registro">
      <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
    </div>
  </div>

  <script>
    function redirigirAlInicio(e) {
      e.preventDefault();
      window.location.href = "Pagina%20ing%20aya%202025.html";
    }
  </script>
</body>
</html>
