<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administrador - Ing Aya</title>
  <style>
    body {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 40px;
      color: #000000;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    .rol {
      background-color: #454545;
      padding: 20px;
      border-left: 6px solid #7a7a7a;
      border-radius: 6px;
      margin-bottom: 30px;
      color: white;
    }

    .botones {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .boton {
      background-color: #454545;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .boton:hover {
      background-color: #2a3896;
    }
  </style>
</head>
<body>
  <h1>Bienvenido, Administrador</h1>
  <div class="rol">
    <p>Tienes acceso total para gestionar todo el sistema.</p>
  </div>

  <div class="botones">
    <a href="http://127.0.0.1:5000/clientes" class="boton">🙍‍♂️ Gestión de Usuarios</a>
    <a href="http://127.0.0.1:5001/inmuebles" class="boton">🏠 Gestión de Inmuebles</a>
    <a href="http://127.0.0.1:5002/citas" class="boton">📅 Gestión de Citas</a>
    <a href="gestion reportes.html" class="boton">📊 Ver Reportes</a>
    <a href="configuracion.html" class="boton">⚙️ Configuración</a>
  </div>
</body>
</html>
