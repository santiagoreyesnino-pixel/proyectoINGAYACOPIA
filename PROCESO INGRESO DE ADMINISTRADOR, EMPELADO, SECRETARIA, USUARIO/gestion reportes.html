<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reportes - Ing Aya</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),
                url('https://images.pexels.com/photos/323780/pexels-photo-323780.jpeg') no-repeat center center / cover;
      margin: 0;
      padding: 40px;
      color: #00204a;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    .reporte {
      margin-bottom: 40px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .chart-container {
      position: relative;
      width: 100%;
      max-width: 700px;
      height: 350px;
      margin: 0 auto;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>

  <h1>游늵 Reportes Generales</h1>

  <!-- Gr치fico de barras - Inmuebles por zona -->
  <div class="reporte">
    <h2>Inmuebles por Zona</h2>
    <div class="chart-container">
      <canvas id="inmueblesZona"></canvas>
    </div>
  </div>

  <!-- Gr치fico de pastel - Estado de las Citas -->
  <div class="reporte">
    <h2>Estado de Citas</h2>
    <div class="chart-container">
      <canvas id="estadoCitas"></canvas>
    </div>
  </div>

  <!-- Gr치fico de l칤neas - Ventas Mensuales -->
  <div class="reporte">
    <h2>Ventas por Mes</h2>
    <div class="chart-container">
      <canvas id="ventasMensuales"></canvas>
    </div>
  </div>

  <script>
    // Gr치fico de Inmuebles por Zona
    new Chart(document.getElementById('inmueblesZona'), {
      type: 'bar',
      data: {
        labels: ['Kennedy', 'Suba', 'Zona Norte', 'Chapinero', 'Usaqu칠n'],
        datasets: [{
          label: 'Cantidad de Inmuebles',
          data: [12, 9, 5, 7, 3],
          backgroundColor: '#005792'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Gr치fico de Estado de Citas
    new Chart(document.getElementById('estadoCitas'), {
      type: 'doughnut',
      data: {
        labels: ['Agendadas', 'Confirmadas', 'Canceladas'],
        datasets: [{
          label: 'Citas',
          data: [8, 5, 2],
          backgroundColor: ['#f8cb2e', '#00c897', '#e74c3c']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });

    // Gr치fico de Ventas por Mes
    new Chart(document.getElementById('ventasMensuales'), {
      type: 'line',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
        datasets: [{
          label: 'Ventas (millones)',
          data: [25, 32, 40, 28, 50, 60],
          fill: false,
          borderColor: '#008891',
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>

</body>
</html>
