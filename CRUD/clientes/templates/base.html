<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}CRUD Clientes{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <nav class="topbar">
    <a href="{{ url_for('clientes_list') }}" class="brand">Clientes</a>
    <div class="spacer"></div>
    <form action="{{ url_for('clientes_list') }}" method="get" class="search">
      <input type="text" name="q" placeholder="Buscar..." value="{{ q|default('') }}">
      <button type="submit">Buscar</button>
    </form>
  </nav>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash">
          {% for category, message in messages %}
            <div class="alert {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <small>Hecho con Flask + PostgreSQL</small>
  </footer>
</body>
</html>
