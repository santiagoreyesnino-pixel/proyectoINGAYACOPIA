<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>{% if action=='create' %}Nuevo Inmueble{% else %}Editar Inmueble{% endif %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='inmuebles.css') }}">
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>{% if action=='create' %}Nuevo Inmueble{% else %}Editar Inmueble{% endif %}</h2>
      <a class="btn" href="{{ url_for('inmuebles_list') }}">Volver</a>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash">
          {% for category, message in messages %}
            <div class="alert {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post" class="form grid">
      <label>Ubicación <input type="text" name="ubicacion" value="{{ inmueble.ubicacion if inmueble else '' }}"></label>
      <label>Área <input type="number" step="0.01" name="area" value="{{ inmueble.area if inmueble else '' }}"></label>
      <label>Precio <input type="number" step="0.01" name="precio" value="{{ inmueble.precio if inmueble else '' }}"></label>
      <label>Estado <input type="text" name="estado" value="{{ inmueble.estado if inmueble else '' }}"></label>
      <div class="form-actions full">
        <button type="submit" class="btn primary">{% if action=='create' %}Crear{% else %}Actualizar{% endif %}</button>
      </div>
      
    </form>
  </div>
</div>
</body>
</html>
